{% extends 'base.html' %}
{% block title %}All reviews{% endblock %}
{% block content %}
<h1 class="all-items-title">All reviews</h1>
<div class="img-container">
    <img alt='article' src="https://images.pexels.com/photos/63694/pexels-photo-63694.jpeg?cs=srgb&dl=pexels-stephen-niemeier-63694.jpg&fm=jpg" width="500">
</div>
    <table class="article-table table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">Text</th>
        <th scope="col">Book</th>
    </tr>
    </thead>
    <tbody>
    {% for review in context.reviews %}
        <tr>
            <th scope="row">{{ review.id }}</th>
            <td>{{ review.text }}</td>
            <td><a target="_blank" href={% url 'article' article_id=review.article.id %}>{{ review.article.name }}</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
